<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indy Horse Race</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Bungee&family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow-x: hidden;
            height: 100vh;
            font-family: 'Fredoka One', cursive;
            position: relative;
        }

        .horse-container {
            position: absolute;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            animation: horseRun 6s ease-in-out forwards;
        }

        .horse {
            width: 150px;
            height: 100px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDE1MCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxwYXRoIGQ9Ik0yMCA2MEw0MCA0MEw4MCA0MEwxMjAgNTBMMTMwIDYwTDEyMCA3MEw4MCA4MEw0MCA4MEwyMCA3MFoiIGZpbGw9IiM4QjQ1MTMiLz4KPHBhdGggZD0iTTEyMCA1MEwxNDAgNDBMMTQ1IDQ1TDE0MCA1NUwxMzAgNjBMMTIwIDUwWiIgZmlsbD0iIzhCNDUxMyIvPgo8Y2lyY2xlIGN4PSIxMzIiIGN5PSI0OCIgcj0iMyIgZmlsbD0iIzAwMCIvPgo8cGF0aCBkPSJNMTI1IDM1TDEzNSAyNUwxNDAgMzBMMTM1IDQwTDEyNSAzNVoiIGZpbGw9IiM2NTQzMjEiLz4KPHJlY3QgeD0iMzAiIHk9IjgwIiB3aWR0aD0iOCIgaGVpZ2h0PSIyMCIgZmlsbD0iIzhCNDUxMyIvPgo8cmVjdCB4PSI1MCIgeT0iODAiIHdpZHRoPSI4IiBoZWlnaHQ9IjIwIiBmaWxsPSIjOEI0NTEzIi8+CjxyZWN0IHg9IjkwIiB5PSI4MCIgd2lkdGg9IjgiIGhlaWdodD0iMjAiIGZpbGw9IiM4QjQ1MTMiLz4KPHJlY3QgeD0iMTEwIiB5PSI4MCIgd2lkdGg9IjgiIGhlaWdodD0iMjAiIGZpbGw9IiM4QjQ1MTMiLz4KPC9zdmc+');
            background-size: contain;
            background-repeat: no-repeat;
            animation: gallop 0.5s ease-in-out infinite;
        }

        .text-container {
            position: absolute;
            left: -500px;
            top: 30%;
            transform: translateY(-50%);
            z-index: 5;
            animation: textFollow 12s ease-in-out forwards;
        }

        .race-text {
            font-family: 'Bungee', cursive;
            font-size: 1.8em;
            color: #FF6B35;
            text-shadow: 
                3px 3px 0px #FFD23F,
                6px 6px 0px #EE4266,
                9px 9px 0px #540D6E,
                12px 12px 15px rgba(0,0,0,0.8);
            white-space: nowrap;
            animation: textPulse 0.8s ease-in-out infinite;
        }

        .lets-race-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ccc;
            border: 2px solid #999;
            border-radius: 5px;
            padding: 15px 30px;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
            opacity: 0;
            animation: buttonAppear 1s ease-in-out 6.5s forwards;
        }

        .lets-race-btn:hover {
            background: #ddd;
        }

        @keyframes horseRun {
            0% { left: -200px; }
            100% { left: calc(100% + 50px); }
        }

        @keyframes textFollow {
            0% { left: -500px; }
            100% { left: calc(100% + 100px); }
        }

        @keyframes gallop {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes textPulse {
            0%, 100% { 
                transform: scale(1);
                filter: hue-rotate(0deg);
            }
            50% { 
                transform: scale(1.05);
                filter: hue-rotate(20deg);
            }
        }

        @keyframes buttonAppear {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }



        /* Sparkle effects */
        .sparkle {
            position: absolute;
            background: #FFD23F;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 4px;
            height: 4px;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 80%;
            left: 30%;
            width: 6px;
            height: 6px;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            top: 40%;
            right: 20%;
            width: 3px;
            height: 3px;
            animation-delay: 1s;
        }

        .sparkle:nth-child(4) {
            top: 70%;
            right: 40%;
            width: 5px;
            height: 5px;
            animation-delay: 1.5s;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0);
            }
            50% { 
                opacity: 1; 
                transform: scale(1);
            }
        }


    </style>
</head>
<body>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    
    <div class="horse-container">
        <div class="horse"></div>
    </div>
    
    <div class="text-container">
        <div class="race-text">In the Spirit of the Indy 500 I figure we have a little race!</div>
    </div>
    

    
    <button class="lets-race-btn" onclick="window.location.href='fact1.html'">LET'S RACE!</button>

    <script>
        // Button now links to funfact1.html
    </script>
</body>
</html>
