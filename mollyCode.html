<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">

		#molly{
			width:100px;
			height:100px;
			background-color:purple;
						transition:1s;

		}
		
		#hunter{
			width:100px;
			height:100px;
			background-color:blue;
		}

		#hunter:hover{
			background-color:green;
			transition:1s;
		}
	</style>
</head>
<body>

	<audio id="amazingSong" src="sound.m4a"></audio>

	<div id="hunter"></div>

	<div id="molly"></div>

	<script type="text/javascript">

		function sayHi(){
			console.log("hi!")
		}

		sayHi()
		let counter=0;

		hunter.addEventListener("click", function(){
			counter=counter+1


			let x = Math.random()*700
			molly.style.backgroundColor="red"
			molly.style.transform="rotate("+ x +"deg)"
			amazingSong.play()
			console.log(counter)

			if (counter%2==1){
					amazingSong.play()

			}

			else if (counter%2==0){
				amazingSong.pause()

			}
		})
	</script>


</body>
</html>
