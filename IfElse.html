<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	#box{
height:300px;
width:300px;
background-color:blue;
border-radius: 10%;}
</style>
</head>
</head>
<body>

	<div id="box"></div>
	<script type="text/javascript">
		let lightswitch = true
		box.addEventListener("click", function(){
			if (lightswitch==true){
			
			box.style.backgroundColor="red"
			lightswitch=false
			}
		
		
			else if (lightswitch==false){
				box.style.backgroundColor="blue"
				lightswitch=true
			}
		})
	</script>




</body>
</html>
